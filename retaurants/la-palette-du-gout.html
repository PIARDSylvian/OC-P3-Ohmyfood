<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" >
    <title>la palette du goût - Ohmyfood</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <img class="header__logo" src="../image/ohmyfood.png" title="ohmyfood" alt="ohmyfood">
    </header>
    <main>
        <header class="header--restaurant">
            <img src="../image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="header__cover--restaurant" alt="la palette du goût" title ="la palette du goût">
            <div class="header__content--restaurant">
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
        </header>
        <section class="starter">
            <h1>Entrées</h1>
            <article class="starter__menu">
                <div>
                    <h1>Fricassée d'escargot</h1>
                    <p>Au piment d'Espelette</p>
                </div>
                <div class="menu__price">
                    <p>25€</p>
                </div>
            </article>
        </section>
        <section class="dishes">
            
        </section>
        <section class="desserts">
            
        </section>
        <button>Commander</button>
    </main>
    <footer >
        <h1>ohmyfood</h1>
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
